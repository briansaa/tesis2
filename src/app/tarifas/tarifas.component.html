<app-header></app-header>

<div class="page-container">
  <app-sidebar></app-sidebar> <!-- Sidebar correctamente posicionado -->

  <div class="tarifas-container">
    <h1>Tarifas de Envío</h1>

    <table>
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Precio</th>
          <th>Descripción</th>
          <th>Entrega Estimada</th>
          <th>Información Adicional</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarifa of tarifas">
          <td>{{ tarifa.service }}</td>
          <td>{{ tarifa.price | currency }}</td>
          <td>{{ tarifa.description }}</td>
          <td>{{ tarifa.estimatedDelivery }}</td>
          <td>{{ tarifa.additionalInfo }}</td>
          <td>
            <button (click)="viewDetails(tarifa)">Ver Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
