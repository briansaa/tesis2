<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es requerido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">El email no es válido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error">
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">La confirmación de contraseña es requerida</div>
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las contraseñas no coinciden</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
