<app-header></app-header>

<div class="page-container">
  <app-sidebar></app-sidebar> <!-- Sidebar agregado -->

  <div class="servicios-aereo-container">
    <h2>Servicios Aéreos</h2>

    <!-- Lista de servicios aéreos -->
    <div class="servicio-card" *ngFor="let servicio of serviciosAereos">
      <h3>{{ servicio.nombre }}</h3>
      <p><strong>Descripción:</strong> {{ servicio.descripcion }}</p>
      <p><strong>Tarifa:</strong> {{ servicio.tarifa | currency }}</p>
      <button (click)="verDetalles(servicio)">Ver Detalles</button>
    </div>

    <!-- Detalles del servicio seleccionado -->
    <div *ngIf="servicioSeleccionado" class="detalle-servicio">
      <h3>Detalles de {{ servicioSeleccionado.nombre }}</h3>
      <p><strong>Descripción:</strong> {{ servicioSeleccionado.descripcion }}</p>
      <p><strong>Tarifa:</strong> {{ servicioSeleccionado.tarifa | currency }}</p>
      <button (click)="cerrarDetalles()">Cerrar</button>
    </div>

    <!-- Botón para agregar un servicio aéreo -->
    <button (click)="agregarServicio()" class="btn-agregar">Agregar Servicio Aéreo</button>
  </div>
</div>
