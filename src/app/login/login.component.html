<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
